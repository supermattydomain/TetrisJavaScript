<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Tetris</title>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<script language="javascript" type="text/javascript" src="js-lib/prototype.js"></script>
<script language="javascript" type="text/javascript" src="js-lib/rico.js"></script>
<script language="javascript" type="text/javascript" src="js-lib/log.js"></script>
<script language="javascript" type="text/javascript" src="tetris.js"></script>
</head>
<body bgcolor="#ffffff">
<h1>Tetris</h1>

<div id="logDiv" class="log"></div>
<div id="boardDiv" class="tetris"></div>

<script language="javascript" type="text/javascript"><!--
var width = 10;
var height = 20;
var board = new TetrisBoard(width, height, $('boardDiv'));
// --></script>

<div id="controls">
	<form action="" onsubmit="return false;">
		<button onclick="board.pause();return false;" value="Pause">Pause</button>
		<button onclick="board.createShape();return false;" value="Create shape">Create shape</button>
		<button onclick="board.currentShape.moveLeft();return false;" value="Fall">Left</button>
		<button onclick="board.currentShape.moveRight();return false;" value="Fall">Right</button>
		<button onclick="board.currentShape.fall();return false;" value="Fall">Fall</button>
		<button onclick="board.currentShape.drop();return false;" value="Drop">Drop</button>
		<button onclick="board.currentShape.rotate(true);return false;" value="Rotate clockwise">Rotate clockwise</button>
		<button onclick="board.currentShape.rotate(false);return false;" value="Rotate anti-clockwise">Rotate anti-clockwise</button>
	</form>
</div>

</body>
</html>
